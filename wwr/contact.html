<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Sunset White Water Rafting Co. | Contact</title>
        <link rel="stylesheet" href="styles/rafting.css">
        <meta name="description" content="This is the Contact page for the Sunset White Water Rafting Co.">
        <meta name="author" content="Scott Wilberg">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,700;1,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/rafting.css">
    </head>
    <body>
        <header>
            <div class="logo-box">
                <img src="images/logo6_200.png" alt="logo">            
                <nav>
                    <a href="index.html">Home</a>
                    <a href="about.html">About Us</a>
                    <a href="trips.html">Trips</a>
                    <a href="contact.html">Contact Us</a>
                </nav>
            </div>
        </header>
        <main class="contact">
            <div class="contact">
                <section class="top">
                    <h2>Contact Us</h2>
                    <h3>Send Us a Message</h3>
                    <p>Sunset White Water Rafting Co.</p>
                    <p>1150 E South Eden Rd</p>
                    <p>Phone: 999-999-9999</p>
                    <p>Email: <a href="mailto:">swwrco@gmail.com</a></p>
                </section>
                <section class="map">
                    <h3>Map</h3>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d6980.738501104341!2d-114.21681119568787!3d42.63933335963066!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1728068311259!5m2!1sen!2sus" 
                    width="300" height="225" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </section>
            </div>
            <div class="profile">
                <h1>Employee Profiles</h1>
                <figure>
                    <img src="images/staff-mike.jpg" alt="staff member Mike">
                    <figcaption>Mike</figcaption>
                </figure>
                <figure>                    
                    <img src="images/staff-gloria.jpg" alt="staff member Gloria">                
                    <figcaption>Gloria</figcaption>
                </figure>
                <figure>
                    <img src="images/staff-john.jpg" alt="staff member John">
                    <figcaption>John</figcaption>
                </figure>
            </div>
            <form>
                <fieldset>
                    <legend>Contact Information</legend>
                    <div class="form-item column2">
                        <label for="username">User Name:</label>
                        <input type="text" id="username" name="username">
                    </div>
                    <div class="form-item column2">
                        <label for="useremail">Email:</label>
                        <input type="email" name="useremail" id="useremail">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Purpose</legend>
                    <div class="column4">
                        <input type="radio" id="general" name="group1" value="general">
                        <label for="general">General Inquiry</label>
                        <input type="radio" id="reservation" name="group1" value="reservation">
                        <label for="reservation">Reservation Question</label>
                        <input type="radio" id="website" name="group1" value="website">
                        <label for="website">Website Suggestion</label>
                    </div>
                    <div class="form-item column3">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="5" placeholder="type message here"></textarea>
                    </div>
                    <div class="form-item column1">
                        <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                        <input type="checkbox" id="subscribe" name="subscribe">
                    </div>
                    
                </fieldset>
                <button type="submit">Submit</button>
            </form>
        </main>        
        <footer>
            <div>
                <p>&copy; 2024 | Sunset White Water Rafting Co. | Scott Wilberg</p> 
            </div>
            <div>
                <nav class="sociallinks">
                    <a href="https://facebook.com">
                    <img src="images/facebook.jpg" alt="Facebook">
                    </a>
                    <a href="https://twitter.com">
                    <img src="images/twitter.jpg" alt="Twitter">
                    </a>
                    <a href="https://instagram.com">
                    <img src="images/instagram.jpg" alt="Instagram">
                    </a>
                </nav> 
            </div>      
        </footer>
    </body>
   
</html>
