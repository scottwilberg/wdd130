        <link rel="preconnect" href="https://fonts.googleapis.com">

    <body>
        <header>
            <div class="hero">
                <h1>The Adventure Awaits</h1>
                <img src="images/rafting-floating.jpg" alt="floating down the river">

        </header>
        <main>
            <div>
                <section class="adventure">
                    <h2>Adventure Awaits you</h2>
                    <figure>
                        <a href="trips.html">

                        </a>
                    </figure>
                    <figure>
                        <a href="trips.html">
                            <img src="images/rafting-groups.jpg" alt="groups of rafters going down river">

                    </figure>
                    <figure>

                    <a href="https://instagram.com" target="_blank">
