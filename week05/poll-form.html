<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>WDD 130 | HTML Form - User Poll</title>
        <link rel="stylesheet" href="styles/poll-form.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,700;1,700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Poppins:ital,wght@0,100;0,300;0,400;0,700;1,700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>WDD 130 | Scott Wilberg | HTML Form - User Poll</h1>
        </header>
        <main>
            <form>
                <fieldset>
                    <legend>Contact Information</legend>
                    <div class="form-item column2">
                        <label for="fullname">Full Name:</label>
                        <input type="text" id="fullname" name="fullname">
                    </div>
                    <div class="form-item column2">
                        <label for="useremail">Email:</label>
                        <input type="email" name="useremail" id="useremail">
                    </div>
                </fieldset>
                <fieldset class="questions">
                    <legend>Questions</legend>
                    <div class="form-item column1">
                        <label for="browser">What is your favorite browser</label>
                        <select name="browser" id="browser">
                            <option value="edge">EDGE</option>
                            <option value="firefox">Firefox</option>
                            <option value="chrome">Chrome</option>
                        </select>
                    </div>
                    <div class="form-item column1">
                        <label for="pet">Do you have a favorite pet?</label>
                        <input type="checkbox" id="pet" name="pet">
                    </div> 
                    <div class="form-item column3">                       
                        <label for="places">List the places you have lived:</label>
                        <textarea id="places" name="places" rows="4" placeholder="Salt Lake City Utah, Berlin Germany, Hong Kong Japan"></textarea>
                    </div>
                </fieldset>
                <button type="submit">Submit Poll</button>
            </form>
        </main>
        <footer>
            <p>Â©2024 | HTML Form - User Poll Activity | Scott Wilberg</p>
        </footer>
    </body>
</html>
