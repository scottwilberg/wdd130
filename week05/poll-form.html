<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>WDD 130 | HTML Form - User Poll</title>
    </head>
    <body>
        <header>
            <h1>WDD 130 | Scott Wilberg | HTML Form - User Poll</h1>
        </header>
        <main>
            <form>
                <fieldset>
                    <legend>Contact Information</legend>
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname">
                    <label for="useremail">Email:</label>
                    <input type="email" name="useremail" id="useremail">
                </fieldset>
                <fieldset>
                    <legend>Questions</legend>
                    <label for="browser">What is your favorite browser</label>
                    <select name="browser" id="browser">
                        <option value="edge">EDGE</option>
                        <option value="firefox">Firefox</option>
                        <option value="chrome">Chrome</option>
                    </select>
                    <label for="pet">Do you have a favorite pet?</label>
                    <input type="checkbox" id="pet" name="pet">
                    <label for="places">List the places you have lived</label>
                    <textarea id="places" name="places" rows="4" placeholder="Salt Lake City Utah, Berlin Germany, Hong Kong Japan"></textarea>
                </fieldset>
                <button type="submit">Submit Poll</button>
            </form>
        </main>
        <footer>
            <p>Â©2024 | HTML Form - User Poll Activity | Scott Wilberg</p>
        </footer>
    </body>
</html>
