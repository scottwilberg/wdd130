<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML and CSS Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
    <meta name="description" content="This is a Quiz page of Scott Wilberg for course WDD 130 and is for demonstrating html and css">
        <meta name="author" content="Scott Wilberg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Poppins:ital,wght@0,100;0,300;0,400;0,700;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Basic HTML and CSS Quiz | Scott Wilberg</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <div>
                    <h2>1.</h2>
                    <label for="q1">What does the acronym CSS stand for?</label>
                    <input type="text" id="q1" name="q1">
                </div>
                <div>
                    <h2>2.</h2>
                    <label for="q2">What are id and class attributes selected in CSS?</label>
                    <textarea id="q2" name="q2" rows="4" placeholder=""></textarea>
                </div>
                <div>
                    <h2>3.</h2>
                    <label for="q3">Which of the following is a valid CSS comment?</label>
                        <select name="q3" id="q3">
                            <option value="" selected disabled>Choose One...</option>
                            <option value="1">// this is a valid CSS comment</option>
                            <option value="2">/* this is a valid CSS comment */</option>
                            <option value="3">&lt;!--this is a valid CSS Comment--&gt;</option>
                        </select>
                </div>
                <div>
                    <h2>4.</h2>
                    <label for="q4">What is the bottom margin given this declaration?</label>
                    <p class="box">margin: 10px 5px 15px;</p>
                    <input type="number" id="q4" name="q4">
                </div>
                <button type="submit">Submit Quiz</button>
            </fieldset>
        </form>
    </main>
</body>
</html>
